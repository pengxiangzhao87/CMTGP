<#include "/common/head.html"/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,split:false"
		style="padding: 10px 17px 10px 0px; border-left: 1px solid #d4d4d4">
		<table id="dg"></table>
		<div id="tb" style="padding: 2px 5px;">
			<div class="wrap_search">

				<span class="search_item"> <span class="item_text">订单号:
				</span> <span class="item_obj"> <input class="easyui-textbox"
						type="text" name="o_id" value="" />
				</span>
				</span>
				<span class="search_item">
	            	<span class="item_text">开始日期: </span>
	            	<span class="item_obj">
	            		<input class="easyui-datebox" editable="fasle" name="statDate" id=""statDate"" value=""/>
	            	</span>    
	            </span>
	            <span class="search_item">
	            	<span class="item_text">结束日期: </span>
	            	<span class="item_obj">
	            		<input class="easyui-datebox" editable="fasle" name="endDate" id="endDate" value=""/>
	            	</span>    
	            </span>

			</div>
			<div style="text-align: left; margin: 6px;">
			    <a href="#" class="easyui-linkbutton addBtn" iconCls="glyphicon-plus" plain="true" onclick="add()">增加</a>
				<div id="searchBtnWrap" style="float: right; padding-right: 40px;">
					<a href="javascript:void(0)" class="easyui-linkbutton color1"
						iconCls="glyphicon-search" onclick="zcurdSearch(this)">搜索</a> <a
						href="javascript:void(0)" class="easyui-linkbutton color2"
						iconCls="glyphicon-repeat" onclick="flushPage()">重置</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var datagrid = $("#dg");

var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
		rownumbers : true,
		url : 'listData',
		method : 'post',
		toolbar : '#tb',
		pageSize : 20,
		pagination : true,
		multiSort : true,
		queryParams : getInitParam(),
		columns : [ [ {
			field : 'o_id',
			checkbox : true
		}, {
			field : 'uName',
			title : '下单人',
			width : 120,
			sortable : true
		}, {
			field : 'order_time',
			title : '下单时间',
			width : 120,
			sortable : true
		}, {
			field : 'total_price',
			title : '总价',
			width : 120,
			sortable : true
		}, {
			field : 'consignee_name',
			title : '收货人姓名',
			width : 120,
			sortable : true
		}, {
			field : 'consignee_phone',
			title : '收货人电话',
			width : 120,
			sortable : true
		}, {
			field : 'consignee_address',
			title : '收货人地址',
			width : 120,
			sortable : true
		}, {
			field : 'payment_status',
			title : '支付状态',
			width : 120,
			sortable : true,formatter : function(val, row){
             	if(val == 1){  return '已支付'} else {return '未支付'}                        
            }
		}, {
			field : 'payment_channel',
			title : '支付渠道',
			width : 120,
			sortable : true,formatter : function(val, row){
             	if(val == 1){  return '微信'} else if(val == 2) {return '支付宝'} else{return '我的账户'}                       
            }
		}, {
			field : 'order_status',
			title : '订单处理状态',
			width : 120,
			sortable : true,formatter : function(val, row){
             	if(val == 1){  return '代发货'} else if(val == 2) {return '配送中'} else if(val == 3) {return '已送达'} else{return '已完成'}                       
            }
		} ] ],
		onDblClickRow:function(rowIndex, rowData){ 
	    	var id = "\""+rowData.o_id+"\"";
	    	top.openWindowPanel("订单详情", "order/detailPage?id="+id, {size: '1000x800'});
       	}
	};
	$(function() {
		datagrid.datagrid(dgOptions);
	});

	function zcurdSearch() {
		var param = zcurdGetParam();
		datagrid.datagrid("load", {
			queryParams : param
		})
	}

	function zcurdGetParam() {
		var param = {};
		$("#tb :input[name]").each(function(i, item) {
			if ($(item).val()) {
				param[$(item).attr("name")] = $(item).val();
			}
		});
		return param;
	}

	function getInitParam() {
		var param = {};
		$("#tb :input[name]").each(
				function(i, item) {
					if ($(item).val()) {
						param["queryParams[" + $(item).attr("name") + "]"] = $(
								item).val();
					}
				});
		return param;
	}

	var initPara = zcurdGetParam();
	
</script>
